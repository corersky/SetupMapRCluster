---

# This is used to generate /etc/hosts
profile::mapr::prereq::hosts:
  node64: '10.10.70.64'
  node65: '10.10.70.65'
  node66: '10.10.70.66'
  node67: '10.10.70.67'
  node68: '10.10.70.68'
  node69: '10.10.70.69'
  node70: '10.10.70.70'
  node71: '10.10.70.71'
  node72: '10.10.70.72'
  node73: '10.10.70.73'
  node74: '10.10.70.74'
  node75: '10.10.70.75'

# This is used to generate fqdn in /etc/hosts
profile::mapr::prereq::domain: ucslocal

# MapR versions
profile::mapr::repo::core_version: 6.0.0
profile::mapr::repo::mep_version : 4.0.0

# Cluster level settings
profile::mapr::cluster::cluster_name  : qinmapr.cluster
profile::mapr::cluster::cldb_node_list: node64
profile::mapr::cluster::zk_node_list  : node64,node65,node66
profile::mapr::cluster::historyserver : node66
profile::mapr::cluster::oozie_node    : node65

profile::mapr::cluster::secure        : true
profile::mapr::cluster::kerberos      : true
# Default setttings for all nodes
# Override by setting this to the correct disk in individual nodes' yaml file
profile::mapr::cluster::disk_list     : /dev/sdb
